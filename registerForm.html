<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<h1>Register</h1>

	<!-- default method is the current page -->
	<form action="post">
		<div id="fullname">
			<label for="firstname">First Name:</label>
			<input id="firstname" name="firstname" type="text" placeholder="John" required>

			<label for="lastname">Last Name:</label>
			<input id="lastname" name="lastname" type="text" placeholder="Smith" required>

		</div>

		<div id="gender">
			<label for="male">Male</label>
			<input id="male" name="gender" type="radio" value="male" required>

			<label for="female">Female</label>
			<input id="female" name="gender" type="radio" value="female" required>

			<label for="other">Other</label>
			<input id="other" name="gender" type="radio" value="other" required>
		</div>

		<div id="email_password">
			<label for="email">Email</label>
			<input id="email" type="email" name="email" placeholder="your email" required>

			<label for="password">Password</label>
			<input id="password" type="password" name="password" minlength="5" maxlength="10" required>			
		</div>

		<div id="birthday">
			<label>Birthday:</label>
			<select name="month" required>
				<option value="" selected>Month</option>
				<option value="january">January</option>
				<option value="february">February</option>
				<option value="march">March</option>
			</select>

			<select name="day" required>
				<option value="" selected>Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>

			<select name="year" required>
				<option value="" selected>Year</option>
				<option value="2000">2000</option>
				<option value="2001">2001</option>
				<option value="2002">2002</option>
			</select>
		</div>

		<div id="toc">
			<label for="toc">I agree to the terms and conditions</label>
			<input id="toc" name="agree" type="checkbox" required>
		</div>

		<div id="submit">
			<input type="submit" value="Submit">
		</div>
	</form>
</body>
</html>
