<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<style type="text/css">
		.pink {
			background-color: pink;
			border: 1px solid purple;
		}

		.orange {
			background-color: orange;
			border: 1px solid purple;
		}

		.gray {
			background-color: gray;
			border: 1px solid purple;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-sm-6 orange">First half</div>
					<div class="col-sm-6 orange">Other half</div>
				</div>
			</div>
			<div class="col-md-3 col-sm-6 pink">COL LG 3</div>
			<div class="col-md-3 col-sm-6 pink">COL LG 3</div>
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-sm-6 gray">2nd last half</div>
					<div class="col-sm-6 gray">Last half</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
